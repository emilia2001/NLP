#Set/Get a person's job 
- intent: add_person_job
  examples: |
    - Add [Adrian](person) as a [Artist2D](job).
    - Add [John](person) as a [Developer](job).
    - Add [Maria](person) as a [Designer](job).
    - Add [Emilia](person) as a [Programmer](job).

- intent: get_person_job
  examples: |
    - What is the job of [Adrian](person)?
    - Tell me the job of [John](person)?
    - What does [Maria](person) do?

#Set/Get a task for a specific job
- intent: add_task_job
  examples: |
    - Add [CreateCode](task) for the [Developer](job).
    - Add [CreateArt](task) for the [Artist2D](job).
    - Add [CreateAudio](task) for the [AudioTeam](job).

- intent: get_task_job
  examples: |
    - What task are set for the [Artist2D](job)?
    - Tell me the task assigned to the [AudioTeam](job)?
    - What dose the [Developer](job) do?

#Set/Get a tool for a specific task
- intent: add_tool_task
  examples: |
    - Add [GameMaker](tool) as a tool for the [CreateCode](task) task.
    - Add [Aseprite](tool) as a tool for the [CreateArt](task) task.
    - Add [AudioJam](tool) as a tool for the [CreateAudio](task) task.

- intent: get_tool_task
  examples: |
    - What tools are used for [CreateCode](task) ?
    - Tell me the tools used for [CreateArt](task) ?
    - What tools [CreateAudio] uses?