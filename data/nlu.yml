#Set/Get a process's step 
- intent: add_process_step
  examples: |
    - I want to add a step called [watering](step) to the [gardening](process) process.
    - Add a step named [fertilizing](step) to the [planting](process) process.
    - Create a step called [pruning](step) for the [gardening](process) process.

- intent: get_process_step
  examples: |
    - Get all steps for the [gardening](process) process.
    - Retrieve steps for the [planting](process) process.
    - What are the steps for the [gardening](process) process?

#Set/Get a material for a specific step
- intent: add_material_step
  examples: |
    - I want to use [fertilizer](material) for the [watering](step) step.
    - Add [compost](material) to the [pruning](step) step.
    - Use [soil](material) for the [fertilizing](step) step.

- intent: get_material_step
  examples: |
    - Get materials for the [watering](step) step.
    - Retrieve material for the [pruning](step) step.
    - What materials are used in the [fertilizing](step) step?

#Set/Get a tool for a specific material
- intent: add_tool_material
  examples: |
    - I want to use a [shovel](tool) for [fertilizer](material).
    - Add a [rake](tool) for [compost](material).
    - Use a [watering can](tool) for [soil](material).

- intent: get_tool_material
  examples: |
    - Get tools for [fertilizer](material).
    - Retrieve tools for [compost](material).
    - What tools are required for [soil](material)?